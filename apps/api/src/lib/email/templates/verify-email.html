<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email</title>
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4">
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #f4f4f4; padding: 20px"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="background-color: #ffffff; border-radius: 8px; overflow: hidden"
          >
            <tr>
              <td style="padding: 40px 30px; text-align: center; background-color: #4f46e5">
                <h1 style="margin: 0; color: #ffffff; font-size: 24px">Verify Your Email</h1>
              </td>
            </tr>
            <tr>
              <td style="padding: 40px 30px">
                <p style="margin: 0 0 20px; font-size: 16px; line-height: 1.5; color: #333333">
                  Thank you for signing up! Please verify your email address by clicking the button
                  below:
                </p>
                <table width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td align="center" style="padding: 20px 0">
                      <a
                        href="{{verificationUrl}}"
                        style="
                          display: inline-block;
                          padding: 14px 40px;
                          background-color: #4f46e5;
                          color: #ffffff;
                          text-decoration: none;
                          border-radius: 6px;
                          font-weight: bold;
                          font-size: 16px;
                        "
                        >Verify Email</a
                      >
                    </td>
                  </tr>
                </table>
                <p style="margin: 20px 0 0; font-size: 14px; line-height: 1.5; color: #666666">
                  If you didn't create an account, you can safely ignore this email.
                </p>
                <p style="margin: 20px 0 0; font-size: 14px; line-height: 1.5; color: #666666">
                  Or copy and paste this link:
                  <a href="{{verificationUrl}}" style="color: #4f46e5">{{verificationUrl}}</a>
                </p>
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 20px 30px;
                  background-color: #f9fafb;
                  text-align: center;
                  font-size: 12px;
                  color: #999999;
                "
              >
                <p style="margin: 0">This link will expire in 24 hours.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
